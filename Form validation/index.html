<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name">
                <span id="name-error">Name is required</span>
            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 789">
                <span id="phone-error">Phone is require</span>
            </div>
            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email">
                <span id="email-error">Email is required</span>
            </div>
            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your Message"></textarea>
                <span id="message-error">Message is required</span>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
