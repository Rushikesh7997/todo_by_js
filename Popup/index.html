<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">View Popup</button>
        <div class="popup" id="popup">
            <img src="ticktok.png" alt="">
            <h2>Thank You</h2>
            <p>Your Payment Successfully Submitted.</p>
            <button type="button" onclick="closePopup()">Home</button>
        </div>
    </div>

    <script>

        let popup = document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup")
        }

        function closePopup(){
            popup.classList.remove("open-popup")
        }
    </script>
</body>
</html>
