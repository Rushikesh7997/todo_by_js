<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">
        <div class="selector">
            <div id="social_media">
                <p id="select_text">Select social media</p>
                <img src="" alt="arrow icon" id="rotateIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="" alt="facebook">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="" alt="facebook">
                    <p>Whats App</p>
                </li>
                <li class="options">
                    <img src="" alt="facebook">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="" alt="facebook">
                    <p>Instagram</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
