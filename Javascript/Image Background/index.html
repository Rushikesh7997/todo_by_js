<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remove</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="img-box">
            <img src="transparent.png" alt="" width="100%">
            
            <div class="img-wrap">
                <img src="original.jpg" alt="" id="originalImg">
            </div>

            <span id="line">
                <img src="arrow.png" alt="" class="arrow">
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
